version: "3.2"

services:

  nucleus:
    container_name: test_nucleus
    image: $NUCLEUS_IMAGE
    volumes:
      - type: volume
        source: shared
        target: /shared
        volume:
          nocopy: true
    environment:
      - "NUCLEUS_METRICS_MONITOR=FALSE"

  atom:
    container_name: test_atom
    image: $ATOM_IMAGE
    network_mode: "service:nucleus"
    volumes:
      - type: volume
        source: shared
        target: /shared
        volume:
          nocopy: true
    depends_on:
      - "nucleus"
    environment:
      - "GRAPHICS=1"
    command: tail -f /dev/null

volumes:
  shared:
    driver_opts:
      type: tmpfs
      device: tmpfs
